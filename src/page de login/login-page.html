<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
    <script src="index.js"></script>
</head>
<body>
    <form class="form">
        <header>
            <div>
                <img src="logo ReadIn.png" alt="" id="readin-logo">
                <br>
            </div>
        </header>
        <section>
            <div>
                <input type="text" id="email-usrname" class="form-control" placeholder="Email ou nome de usuário"><br>
            </div>
            <div>
                <input type="password" id="pswrd" class="form-control" placeholder="Senha"><br>
            </div>
            <div>
                <button class="form-control" id="botao" type="submit">ENTRAR</button><br>
            </div>
            <div>
                <a href="" class="form-control" id="esqueceu-senha">Esqueci minha senha</a>
            </div>
            <hr id="linha-horizontal">
        </section>
        <footer>
            <div>
                <h3 class="form-control" id="txt-cadastro">
                    NÃO TEM UMA CONTA?
                </h3>
            </div>
            <div>
                <button class="form-control" type="button" id="botao-cadastro">Cadastre-se</button>
            </div>
        </footer>
    </form>
    <aside>
        <div>
            <img src="img login.png" alt="img login" id="img-login">
        </div>
    </aside>
</body>
</html>
