<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="style.css">
        <title>Página de login</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Open+Sans:wght@400;500;600;700&display=swap');
        </style>    
    </head>
    <body>
        <container class="container">
            <div class="logo">
                <header>
                    <img alt="" src="./Imagens/logo ReadIn.png" class="logo-topo">
                </header>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label id="emailLabel" for="email"></label> 
                    <input type="text" id="email" oninput="validacaoEmail()" onchange="validacaoEmail(form.email)" placeholder="Email"/>
                </div><div id="msgemail"></div>
                <div class="form-control">
                    <label id="pswrdLabel" for="password"></label> 
                    <input type="password" id="password" placeholder="Senha"/>
                </div>
                <div class="button-container">
                    <button onclick="entrar()" href="" type="submit"  id="entrar" class="fifth">ENTRAR</button>
                </div>
                <div class="forgot-password">
                    <a href="" id="link"> Esqueci minha senha</a>
                </div>
                <div>
                    <hr class="linha-horizontal">
                </div>
                <div class="d-h-account">
                    <h3 id="texto">Não tem uma conta?</h3>
                </div>
               <div class="button-container">
                    <button href="" id="cadastre-se" class="custom-bn btn-5" type="submit">Cadastre-se</button>
                </div>
            </form>
        </container>     
        <div class="img-aside">
            <img alt="" src="./Imagens/img login.png" id="img">
        </div>
    </body>
    <script src="script.js" defer></script>
</html>
